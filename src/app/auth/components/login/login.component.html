<div class="row justify-content-center align-items-center flex-column" style="margin-right: 0; height: 93%">
    <img src="{{LOGO_PATH}}" alt="logo" style="width: fit-content; height: fit-content; margin-bottom: 20px;">
    <ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="large" color="#28B5B5" type="ball-spin" [fullScreen]="true">
        <p style="color: white">
            Loading Please Wait...
        </p>
    </ngx-spinner>
    <mat-card *ngIf="!isLoading" style="width: 400px; height:auto" [class.mat-elevation-z8]="true" class="p-4">

        <mat-card-header class="justify-content-center mb-3">
            <mat-card-title>
                <p class="h2">{{LOGIN_TITLE}}</p>
            </mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="d-flex flex-column">
                <mat-form-field appearance="fill">
                    <mat-label>{{EMAIL}}</mat-label>
                    <input matInput placeholder="Email" formControlName="email" required>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>{{PASSWORD}}</mat-label>
                    <input matInput [placeholder]="PASSWORD" formControlName="password"
                           [type]="hidePassword ? 'password' : 'text'" required>
                    <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword">
                        <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>

                <button mat-raised-button color="primary" type="submit" class="btn-p mt-3 mb-2" style="height: 50px;">
                    <mat-icon>done</mat-icon>
                    {{LOGIN_BUTTON_TEXT}}
                </button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
