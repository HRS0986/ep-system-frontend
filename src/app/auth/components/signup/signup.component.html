
<div class="row justify-content-center align-items-center" style="margin-right: 0; height: 93%; padding-left: 150px">
    <div class="col-6 d-flex justify-content-end">
        <img src="{{logo}}" alt="logo" style="width: fit-content; height: fit-content">
    </div>
    <div class="col-6">
        <mat-card style="width: 400px; height:auto" [class.mat-elevation-z8]="true" class="p-4">

            <mat-card-header class="justify-content-center mb-3">
                <mat-card-title>
                    <p class="h2">
                        {{TITLE}}
                    </p>
                </mat-card-title>
            </mat-card-header>

            <mat-card-content>
                <div class="w-100" [style.display]="!isSecondStep ? 'block':'none'">
                    <form [formGroup]="signupForm" (ngSubmit)="onClickNext()" class="d-flex flex-column" ngNativeValidate>
                        <mat-form-field appearance="fill" class="w-100">
                            <mat-label>{{FIRST_NAME}}</mat-label>
                            <input matInput [placeholder]="FIRST_NAME" formControlName="firstName" required>
                        </mat-form-field>
                        <mat-form-field appearance="fill" class="mt-2 w-100">
                            <mat-label>{{LAST_NAME}}</mat-label>
                            <input matInput [placeholder]="LAST_NAME" formControlName="lastName" required>
                        </mat-form-field>
                        <mat-form-field appearance="fill" class="mt-2 w-100">
                            <mat-label>{{CONTACT_NUMBER}}</mat-label>
                            <input matInput [placeholder]="CONTACT_NUMBER" formControlName="contactNo" required>
                            <mat-error *ngIf="contactNoError">{{INVALID_CONTACT_NUMBER_ERROR}}</mat-error>
                        </mat-form-field>
                        <button
                                type="submit"
                                mat-raised-button
                                color="primary"
                                class="mt-3 mb-2 btn-p w-100"
                                style="height: 50px;">
                            {{NEXT}}
                            <mat-icon style="font-size: 17px; margin-top: 3px">arrow_forward_ios</mat-icon>
                        </button>
                    </form>
                </div>
                <div [style.display]="isSecondStep ? 'block':'none'">
                    <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()" class="d-flex flex-column" ngNativeValidate>
                        <mat-form-field appearance="fill" class="mt-2 w-100">
                            <mat-label>{{CURRENT_PASSWORD}}</mat-label>
                            <input matInput [placeholder]="CURRENT_PASSWORD" formControlName="currentPassword" [type]="hideCurrentPassword ? 'password' : 'text'" required>
                            <button mat-icon-button matSuffix type="button" (click)="hideCurrentPassword = !hideCurrentPassword">
                                <mat-icon>{{hideCurrentPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                        </mat-form-field>

                        <mat-form-field appearance="fill" class="mt-2 w-100">
                            <mat-label>{{NEW_PASSWORD}}</mat-label>
                            <input
                                    matInput [placeholder]="NEW_PASSWORD"
                                    formControlName="newPassword"
                                    [type]="hideNewPassword ? 'password' : 'text'"
                                    [matTooltip]="STRONG_PASSWORD_ERROR"
                                    #npTooltip="matTooltip"
                                    matTooltipPosition="right"
                                    matTooltipHideDelay="500"
                                    required>
                            <button mat-icon-button matSuffix type="button" (click)="hideNewPassword = !hideNewPassword">
                                <mat-icon>{{hideNewPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                        </mat-form-field>

                        <mat-form-field appearance="fill" class="mt-2 w-100">
                            <mat-label>{{CONFIRM_PASSWORD}}</mat-label>
                            <input matInput [placeholder]="CONFIRM_PASSWORD" formControlName="confirmPassword" [type]="hideConfirmPassword ? 'password' : 'text'" required>
                            <button mat-icon-button matSuffix type="button" (click)="hideConfirmPassword = !hideConfirmPassword">
                                <mat-icon>{{hideConfirmPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                            <mat-error>{{PASSWORD_MISMATCH_ERROR}}</mat-error>
                        </mat-form-field>
                        <button mat-raised-button color="primary" type="submit" class="mt-3 mb-2 btn-p w-100" style="height: 50px;">
                            {{SIGN_UP_BUTTON_TEXT}}
                        </button>
                        <button
                                mat-raised-button
                                color="primary"
                                type="button"
                                class="mt-3 mb-2 btn-p w-100"
                                (click)="isSecondStep = false"
                                style="height: 50px;">
                            <mat-icon style="font-size: 17px; margin-top: 3px">arrow_back_ios</mat-icon>
                            {{PREVIOUS}}
                        </button>
                    </form>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
