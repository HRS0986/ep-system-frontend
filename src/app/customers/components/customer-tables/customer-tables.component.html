<mat-card class="mx-3" style="margin-bottom: 70px; min-width: fit-content;">
  <mat-card-content>
    <div class="mat-elevation-z8 w-100">
      <table mat-table [dataSource]="CUSTOMER_TABLE_LIST">

        <ng-container matColumnDef="{{ITEM_NUMBER}}">
          <th mat-header-cell *matHeaderCellDef> {{ITEM_NUMBER}} </th>
          <td mat-cell *matCellDef="let row"> {{row.itemNumber}} </td>
        </ng-container>

        <ng-container matColumnDef="{{TABLE_NAME}}">
          <th mat-header-cell *matHeaderCellDef> {{TABLE_NAME}} </th>
          <td mat-cell *matCellDef="let row"> {{row.itemTitle}} </td>
        </ng-container>

        <ng-container matColumnDef="{{COMMON_MESSAGES.ACTION_COLUMN_TEXT}}">
          <th mat-header-cell *matHeaderCellDef> {{COMMON_MESSAGES.ACTION_COLUMN_TEXT}} </th>
          <td mat-cell *matCellDef="let row">
            <a mat-raised-button [routerLink]="['..', row.itemUrl]" class="btn-p">
              <mat-icon>visibility</mat-icon>
              {{VIEW}}
            </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">{{COMMON_MESSAGES.NO_SEARCH_RESULT_TEXT}}</td>
        </tr>

      </table>
    </div>
  </mat-card-content>
</mat-card>
