<mat-card class="mx-3" style="margin-bottom: 70px; min-width: fit-content">
    <mat-card-content>
        <div class="col-12 d-flex justify-content-end align-items-center mb-2">
            <mat-form-field *ngIf="!isLoading && notifications.length > 0" appearance="fill">
                <mat-label>Select Notification Type</mat-label>
                <mat-select [(value)]="selectedNotificationType">
                    <mat-option *ngFor="let type of ALERT_TYPES" value="{{type}}">{{type | titlecase}}</mat-option>
                </mat-select>
            </mat-form-field>
            <button class="btn-p mx-3" style="height: fit-content;" *ngIf="notifications.length > 0" mat-raised-button color="primary" (click)="onClickMarkAllAsRead()">
                <mat-icon>done_all</mat-icon> &nbsp;
                {{MARK_ALL_AS_READ}}
            </button>
            <button class="me-3" style="height: fit-content; width: fit-content" *ngIf="notifications.length > 0" mat-raised-button color="warn" (click)="onClickDeleteAll()">
                <mat-icon>delete</mat-icon> &nbsp;
                {{DELETE_ALL}}
            </button>
        </div>

        <div class="d-flex justify-content-center flex-column align-items-center">
            <mat-spinner *ngIf="isLoading"></mat-spinner>
        </div>
        <div class="d-flex justify-content-center flex-column align-items-center" *ngIf="notifications.length == 0">
            <img src="assets/img/no-alerts.svg" alt="no-alerts">
            <span class="mat-headline mt-3">{{NO_NOTIFICATIONS}}</span>
        </div>

        <mat-list role="list">
            <mat-list-item *ngFor="let notification of notifications" class="mb-5 w-100">
                <mat-card *ngIf="notification.Type == selectedNotificationType || selectedNotificationType == 'ALL'" class="w-100" [style.background]="notification.Seen ? '#f5f5f5': COLORS[notification.Type]">
                    <div class="row">
                        <div class="col-8">
                            <div class="row ms-2 mb-1">
                                {{notification.Date.toDate() | date: 'dd/MM/yyyy HH:mm'}}
                            </div>
                            <div class="row ms-2">
                                <button style="width: fit-content;" class="text-left" mat-button [routerLink]="VIEW_CUSTOMER_URL" [queryParams]="{id: notification.Data.Client.ID}"> {{notification.Note}} </button>
                            </div>
                        </div>
                        <div class="col-4 text-end">
                            <button mat-button [matTooltip]="MARK_AS_READ" (click)="onClickMarkAsRead(notification)">
                                <mat-icon>{{notification.Seen ? 'notifications_active' : 'done'}}</mat-icon>
                            </button>
                            <button *ngIf="notification.Type == ALERT_TYPES[4]" mat-button [matTooltip]="DOWNLOAD_LETTER" (click)="getLetter(notification)">
                                <mat-icon>mail</mat-icon>
                            </button>
                            <button color="warn" [matTooltip]="MARK_AS_UNREAD" mat-button (click)="onClickDelete(notification)">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </div>
                    </div>
                </mat-card>
            </mat-list-item>
        </mat-list>

    </mat-card-content>
</mat-card>
