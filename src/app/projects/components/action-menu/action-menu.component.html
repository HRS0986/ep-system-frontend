<button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>settings</mat-icon>
</button>

<mat-menu #menu="matMenu">
    <button mat-menu-item (click)="onClickEdit(data)">
        <mat-icon>edit</mat-icon>
        <span>{{EDIT}}</span>
    </button>

    <button mat-menu-item (click)="onClickDelete(data)">
        <mat-icon>delete</mat-icon>
        <span>{{DELETE}}</span>
    </button>
</mat-menu>
