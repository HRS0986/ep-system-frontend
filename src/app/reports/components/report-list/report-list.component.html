<mat-card class="mx-3" style="margin-bottom: 70px; min-width: fit-content;">
    <mat-card-content>
        <div class="mat-elevation-z8 w-100">
            <table mat-table [dataSource]="REPORT_ITEMS">

                <ng-container matColumnDef="{{REPORT_NUMBER}}">
                    <th mat-header-cell *matHeaderCellDef> {{REPORT_NUMBER}} </th>
                    <td mat-cell *matCellDef="let row"> {{row.reportNumber}} </td>
                </ng-container>

                <ng-container matColumnDef="{{REPORT_NAME}}">
                    <th mat-header-cell *matHeaderCellDef> {{REPORT_NAME}} </th>
                    <td mat-cell *matCellDef="let row"> {{row.reportTitle}} </td>
                </ng-container>

                <ng-container matColumnDef="{{ACTIONS}}">
                    <th mat-header-cell *matHeaderCellDef> {{ACTIONS}} </th>
                    <td mat-cell *matCellDef="let row">
                        <a mat-raised-button [routerLink]="['..', row.reportUrl]" class="btn-p">
                            <mat-icon>visibility</mat-icon>
                            {{VIEW}}
                        </a>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">{{NO_DATA}}</td>
                </tr>

            </table>
        </div>
    </mat-card-content>
</mat-card>
